{% extends 'base.html' %}
{% block custom %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
{% endblock %}
{% block title %}
    Create
{% endblock %}
{% block content %}
    <form action="{{ url_for('create_article') }}" method="POST" style="margin: 10px">
        <div class="mb-3">
            <label for="title" class="form-label">Тайтл</label>
            <textarea class="form-control" id="title" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="text" class="form-label">Введите текст</label>
            <textarea class="form-control" id="text" rows="3"></textarea>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Создать</button>
    </form>
{% endblock %}
