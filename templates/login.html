<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href={{ url_for('static', filename='style.css') }}>
    <link rel="stylesheet" href={{ url_for('static', filename='log_reg.css') }}>
    <title>
        {% block title %}
            Авторизация
        {% endblock %}
    </title>
</head>
<body>
<header>
    <a href="{{ url_for('homepage') }}" class="logo">Game Blog</a>
</header>
<main>
    {% block forms %}
        <form action="{{ url_for('singin') }}" method="POST" class="form-group">
            {{ form.csrf_token }}
            <div class="block-form"><p>{{ form.mail_or_name.label }}</p>{{ form.mail_or_name }}</div>
            <div class="block-form"><p>{{ form.password.label }}</p>{{ form.password }}</div>
            <button type="submit" class="button-reg">Войти</button>
        </form>
    {% endblock %}
</main>
</body>
</html>
