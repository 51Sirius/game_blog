{% extends "base.html" %}


{% block title %}
    Game Blog
{% endblock %}

{% block content %}
    {% for article in articles %}
        <article>
            <div class="head">
                {{ article.title }}
            </div>
            <div class="text-block">
                {% if article.big %}
                    {{ article.text[0:200]+'...' }}
                {% else %}
                    {{ article.text }}
                {% endif %}
            </div>
            <div class="footer">
                <date>{{ article.date }}</date>
                <a href="/article/{{ article.id }}">Читать дальше</a>
            </div>
        </article>
    {% endfor %}
{% endblock %}
