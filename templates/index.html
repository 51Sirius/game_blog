{% extends "base.html" %}


{% block title %}
    Game Blog
{% endblock %}

{% block content %}
    {% for artical in articles %}
        <article>
            <div class="head">
                {{ artical.title }}
            </div>
            <text-block>
                {{ artical.text }}
            </text-block>
            <div class="footer">
                <date>{{ artical.date }}</date>
                <a href="">Читать дальше</a>
            </div>
        </article>
    {% endfor %}
{% endblock %}
